type Query {
  getUserById(id: ID!): User
}

type Mutation {
  createArtist(name: String!): Artist
  signUp(name: String!, email: String!, password: String!, passwordAgain: String! ) : User!
  login(email: String!, password: String!) : LoginPayload!
}

type LoginPayload {
  jwt: String
}

